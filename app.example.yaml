application: your-project-id
version: 1
runtime: php55
api_version: 1

handlers:
- url: /css
  static_dir: public/stylesheets

- url: /closure
  static_dir: bower_components/closure-library/closure/goog

- url: /js
  static_dir: public/javascripts

- url: /app
  static_dir: client/src/app

- url: /.*
  script: index.php

skip_files:
- ^(.*/)?.*/bin/.*$
- ^(.*/)?.*/bower_components/closure-compiler/.*$
- ^(.*/)?.*/coverage/.*$
- ^(.*/)?.*/confs/.*$
- ^(.*/)?.*/grunt/.*$
- ^(.*/)?.*/node_modules/.*$
- ^(.*/)?.*/.*data
- ^(.*/)?.*/.*gitkeep
- ^(.*/)?.*/.*less
