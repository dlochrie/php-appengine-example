<div class="row splash home home-header">
  <div class="col-md-12">
    <div class="container-fluid">
      <div class="jumbotron home">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1>Welcome To My Awesome Photo Gallery</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row home">
  <div class="col-md-12 text-center">
    <h1>Choose From One of the Following Categories</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="category in homeCtrl.categories">
        <div class="thumbnail thumbnail-home">
          <a ui-sref="gallery.show({ galleryId: category.title })">
            <img src="{{ category.promoted }}" alt="{{ category.title }}" height="300">
          </a>
          <div class="caption">
            <h3>{{ category.title }}</h3>
            <p>{{ category.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
