<div class="page-header">
  <h1>Showing the {{ galleryCtrl.galleryName }} Gallery</h1>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="photo in galleryCtrl.current">
    <div class="thumbnail thumbnail-home">
      <a href="{{ photo.url }}">
        <img src="{{ photo.url }}" alt="{{ photo.title }}" height="300">
      </a>
      <div class="caption">
        <h3>{{ photo.title || 'Untitled' }}</h3>
        <p>{{ photo.description || 'No Description' }}</p>
      </div>
    </div>
  </div>
</div>
